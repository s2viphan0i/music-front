<div class="navbar-header aside bg-success nav-xs">
    <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
        <i class="icon-list"></i>
    </a>
    <a href="./#!/home" class="navbar-brand text-lt">
        <img src="images/logo.svg" alt="logo" style="display: inline-block; height: 30px;">

    </a>
    <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
        <i class="icon-settings"></i>
    </a>
</div>
<ul class="nav navbar-nav hidden-xs">
    <li>
        <a id="navtoggle" class="text-muted">
            <i class="fa fa-indent text"></i>
            <i class="fa fa-dedent text-active"></i>
        </a>
    </li>
</ul>
<form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs" role="search">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-btn">
                <a class="btn btn-sm bg-white btn-icon rounded" href="javascript:" ng-click="search(data.keyword)">
                    <i class="fa fa-search"></i>
                </a>
            </span>
            <input type="text" ng-model="data.keyword" ng-keyup="$event.keyCode==13?search(data.keyword):null" class="form-control input-sm no-border rounded" placeholder="Tìm kiếm bài hát, playlist ...">
        </div>
    </div>
</form>
<div class="navbar-right ">
    <ul class="nav navbar-nav m-n hidden-xs nav-user user" ng-if="data.cookie.username!=null">
        <li class="hidden-xs">
            <a href="./#!/upload">
                <i class="icon-cloud-upload"></i>
            </a>
        </li>

        <li class="dropdown">
            <a href="javascript:" id="profiletoggle" class="dropdown-toggle bg clear" data-toggle="dropdown">
                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                    <img src="http://localhost:8080/resource/image?name={{data.cookie.avatar}}" alt="...">
                </span>
                {{data.cookie.fullname}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight">
                <li>
                    <span class="arrow top"></span>
                    <a href="#">Settings</a>
                </li>
                <li>
                    <a href="./#!/profile/{{data.cookie.username}}">Trang cá nhân</a>
                </li>
                <li>
                    <a href="#">
                        <span class="badge bg-danger pull-right">3</span>
                        Notifications
                    </a>
                </li>
                <li>
                    <a href="docs.html">Trợ giúp</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="javascript:" ng-click="logout()" data-toggle="ajaxModal">Đăng xuất</a>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="nav navbar-nav m-n hidden-xs nav-user user" ng-if="data.cookie.username==null">
        <li class="">
            <a href="./#!/login">
                Đăng nhập
                <i class="icon-login"></i>
            </a>
        </li>
    </ul>
</div>
