<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="index.html">
            <span class="h1 font-bold">BMusic</span>
        </a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong>Đăng nhập để có những trải nhiệm mới</strong>
            </header>
            <form>
                <div class="alert alert-danger" ng-if="data.success!=null&&!data.success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ban-circle"></i>
                    <strong>Ôi không!</strong>
                    {{data.msg}}
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Tên đăng nhập" ng-model="data.username" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" ng-model="data.password" class="form-control rounded input-lg text-center no-border">
                </div>
                <button type="submit" ng-click="login(data)" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
                    <i class="icon-arrow-right pull-right"></i>
                    <span class="m-r-n-lg">Đăng nhập</span>
                </button>
                <div class="text-center m-t m-b">
                    <a href="./#!/forgot">
                        <small>Quên mật khẩu?</small>
                    </a>
                </div>
                <div class="line line-dashed"></div>
                <p class="text-muted text-center">
                    <small>Bạn không có tài khoản?</small>
                </p>
                <a href="./#!/register" class="btn btn-lg btn-info btn-block rounded">Tạo tài khoản</a>
            </form>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder">
        <p>
            <small>BMusic mang cả thế giới âm nhạc tới bạn
                <br>&copy; 2018</small>
        </p>
    </div>
</footer>
