<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="index.html">
            <span class="h1 font-bold">BMusik</span>
        </a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong>Đăng kí để trở thành thành viên</strong>
            </header>
            <form>
                <div class="alert alert-success" ng-if="data.success!=null&&data.success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ok-sign"></i>
                    <strong>Thành công!</strong>
                    {{data.msg}}
                </div>
                <div class="alert alert-danger" ng-if="data.success!=null&&!data.success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ban-circle"></i>
                    <strong>Ôi không!</strong>
                    {{data.msg}}
                </div>
                <div class="form-group">
                    <input placeholder="Tên đăng nhập" ng-model="data.username" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" ng-model="data.email" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" ng-model="data.password" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="fullname" placeholder="Tên đầy đủ" ng-model="data.fullname" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="checkbox i-checks m-b">
                    <label class="m-l">
                        <input type="checkbox" checked="">
                        <i></i> Đồng ý với
                        <a href="#">chính sách và điều khoản</a>
                    </label>
                </div>
                <button type="submit" ng-click="register(data)" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
                    <i class="icon-arrow-right pull-right"></i>
                    <span class="m-r-n-lg">Đăng ký <i class='fa fa-spinner fa fa-spin fa fa-large hidden' id="register-spinner"></i></span>
                </button>
                <div class="line line-dashed"></div>
                <p class="text-muted text-center">
                    <small>Bạn đã có tài khoản rồi?</small>
                </p>
                <a href="./#!/login" class="btn btn-lg btn-info btn-block btn-rounded">Đăng nhập</a>
            </form>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder clearfix">
        <p>
            <small>Web app framework base on Bootstrap
                <br>&copy; 2014</small>
        </p>
    </div>
</footer>
