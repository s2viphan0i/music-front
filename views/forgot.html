<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="index.html">
            <span class="h1 font-bold">BMusic</span>
        </a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong>Lấy mật khẩu bằng mail của bạn</strong>
            </header>
            <form>
                <div class="alert alert-danger" ng-if="data.success!=null&&!data.success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ban-circle"></i>
                    <strong>Ôi không!</strong>
                    {{data.msg}}
                </div>
                <div class="alert alert-success" ng-if="data.success!=null&&data.success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ok-sign"></i>
                    <strong>Thành công!</strong>
                    {{data.msg}}
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" autocomplete="email" ng-model="data.email" class="form-control rounded input-lg text-center no-border">
                </div>
                <button type="submit" ng-click="sendForgotPIN(data)" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded" style="margin-bottom: 15px">
                    <i class="icon-arrow-right pull-right"></i>
                    <span class="m-r-n-lg">Gửi mã <i class='fa fa-spinner fa fa-spin fa fa-large hidden' id="send-spinner"></i></span>
                </button>
                <div class="form-group">
                    <input type="text" placeholder="Mã PIN" ng-model="data.code" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu mới" ng-model="data.password" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Nhập lại mật khẩu" ng-model="data.password2" class="form-control rounded input-lg text-center no-border">
                </div>
                <button type="submit" ng-click="changePassword(data)" class="btn btn-lg btn-info btn-block rounded">
                    Đổi mật khẩu <i class='fa fa-spinner fa fa-spin fa fa-large hidden' id="change-spinner"></i>
                </button>
                <div class="line line-dashed"></div>
                <p class="text-muted text-center">
                    <small>Quay lại</small>
                </p>
                <a href="./#!/login" class="btn btn-lg btn-info btn-block rounded">Đăng nhập</a>
            </form>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder">
        <p>
            <small>BMusic mang cả thế giới âm nhạc tới bạn
                <br>&copy; 2018</small>
        </p>
    </div>
</footer>
