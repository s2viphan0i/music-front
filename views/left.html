<section class="vbox">
    <section class="w-f-md scrollable">
        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railOpacity="0.2">
            <!-- nav -->
            <nav class="nav-primary hidden-xs">
                <ul class="nav bg clearfix">
                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted">
                        Discover
                    </li>
                    <li>
                        <a href="./#!/home">
                            <i class="icon-disc icon text-success"></i>
                            <span class="font-bold">Trang chủ</span>
                        </a>
                    </li>
                    <li>
                        <a href="./#!/dashboard" ng-if="data.cookie.role=='ROLE_ADMIN'">
                            <i class="icon-rocket icon text-info"></i>
                            <span class="font-bold">Dashboard</span>
                        </a>
                    </li>
                    <li class="m-b hidden-nav-xs"></li>
                </ul>
                <ul class="nav text-sm" ng-if="isLogin()">
                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted">
                        Của bạn
                    </li>
                    <li>
                        <a href="./#!/yours?type=loved">
                            <i class="icon-heart icon text-danger"></i>
                            <span>Bài đã thích</span>
                        </a>
                    </li>
                    <li>
                        <a href="./#!/yours?type=history">
                            <i class="icon-clock icon text-info-dker"></i>
                            <span>Lịch sử</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav text-sm">
                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted">
                        <span class="pull-right">
                            <a href="javascript:" ng-click="showCreatePlaylist();">
                                <i class="icon-plus i-lg"></i>
                            </a>
                        </span>
                        Playlist
                    </li>
                    <li ng-repeat="playlist in userPlaylists">
                        <a href="./#!/playlist/{{playlist.id}}">
                            <i class="icon-music-tone icon"></i>
                            <span>{{playlist.title}}</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- / nav -->
        </div>
    </section>

    <footer class="footer hidden-xs no-padder text-center-nav-xs" ng-if="data.cookie.username!=null">
        <div class="bg hidden-xs ">
            <div class="dropdown dropup wrapper-sm clearfix">
                <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="thumb-sm avatar pull-left m-l-xs">
                        <img src="http://localhost:8080/resource/image?name={{data.cookie.avatar}}" class="dker" alt="...">
                        <i class="on b-black"></i>
                    </span>
                    <span class="hidden-nav-xs clear">
                        <span class="block m-l">
                            <strong class="font-bold text-lt">{{data.cookie.fullname}}</strong>
                            <b class="caret"></b>
                        </span>
                        <span class="text-muted text-xs block m-l">{{data.cookie.username}}</span>
                    </span>
                </a>
                <ul class="dropdown-menu animated fadeInRight aside text-left">
                    <li>
                        <span class="arrow bottom hidden-nav-xs"></span>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="./#!/profile/{{data.cookie.username}}">Trang cá nhân</a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="badge bg-danger pull-right">3</span>
                            Notifications
                        </a>
                    </li>
                    <li>
                        <a href="docs.html">Trợ giúp</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="./#!/logout" data-toggle="ajaxModal">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</section>
