<section class="hbox stretch" ng-init="getUserByAuth()">
    <aside class="aside-lg bg-light lter b-r">
        <section class="vbox">
            <!-- profile left -->
            <section class="scrollable">
                <div class="wrapper">
                    <div class="text-center m-b m-t">
                        <a href="#" class="thumb-lg">
                            <img src="http://localhost:8080/resource/image?name={{data.user.avatar}}" class="img-circle">
                        </a>
                        <div>
                            <div class="h3 m-t-xs m-b-xs">{{data.user.fullname}}</div>
                            <small class="text-muted">{{data.user.username}}</small>
                        </div>
                    </div>
                    <div class="panel wrapper">
                        <div class="row text-center">
                            <div class="col-xs-6">
                                <a href="#">
                                    <span class="m-b-xs h4 block">{{data.user.followers}}</span>
                                    <small class="text-muted">Followers</small>
                                </a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#">
                                    <span class="m-b-xs h4 block">{{data.user.followings}}</span>
                                    <small class="text-muted">Following</small>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified m-b">
                        <a class="btn btn-dark btn-rounded">
                            <i class="icon-share-alt"></i> Share
                        </a>
                    </div>
                    <div>
                        <small class="text-uc text-xs text-muted">Birthday</small>
                        <p>{{data.user.birthdate}}</p>
                        <small class="text-uc text-xs text-muted">info</small>
                        <p>{{data.user.note}}</p>
                        <div class="line"></div>
                        <p>
                            <a href="./#!/edit-profile" class="btn btn-success btn-xs">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Sửa thông tin</a>
                        </p>
                        <small class="text-uc text-xs text-muted">connection</small>
                        <p class="m-t-sm">
                            <a href="#" class="btn btn-rounded btn-twitter btn-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#" class="btn btn-rounded btn-facebook btn-icon">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#" class="btn btn-rounded btn-gplus btn-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </section>
        </section>
    </aside>
    <section class="scrollable padder">
        <div class="m-b-md">
            <a href="./#!/profile/{{data.user.username}}" class="m-r" style="display: inline-block;">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
            <h3 class="m-b-none" style="display: inline-block;">Edit profile</h3>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form data-validate="parsley">
                    <div class="alert alert-danger" ng-if="data.success!=null&&!data.success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <i class="fa fa-ban-circle"></i>
                        <strong>Ôi không!</strong>
                        {{data.msg}}
                    </div>
                    <div class="alert alert-success" ng-if="data.success!=null&&data.success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <i class="fa fa-ok-sign"></i>
                        <strong>Thành công!</strong>
                        {{data.msg}}
                    </div>
                    <section class="panel panel-default">
                        <header class="panel-heading">
                            <span class="h4">Form</span>
                        </header>
                        <div class="row">
                            <div class="panel-body">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Fullname</label>
                                        <input type="text" class="form-control" ng-model="data.user.fullname" data-required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" ng-model="data.user.phone" placeholder="0 XXXX XXXX" data-required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Avatar</label>
                                        <input type="file" accept="image/*" file-model="data.avatar" class="customfileinput">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Birthdate</label>
                                        <input class="datepicker-input form-control" size="16" type="text" ng-model="data.user.birthdate" placeholder="dd-mm-yyyy" data-date-format="dd-mm-yyyy">
                                    </div>
                                    <div class="form-group">
                                        <label>Note</label>
                                        <textarea class="form-control" ng-model="data.user.note" rows="6" data-minwords="6" data-required="true" placeholder="Type something"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button type="submit" ng-click="editUser()" class="btn btn-success btn-s-xs">Submit
                                <i class='fa fa-spinner fa fa-spin fa fa-large hidden' id="edit-spinner"></i>
                            </button>
                        </footer>
                    </section>
                </form>
            </div>
        </div>
    </section>
</section>
